<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />

    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Heat converter</h1>
        <div class="conveter">
            <label for="cel">celcius</label>
            <input type="number" id="cel" oninput=convertFromCel()> <span> C</span>
            <label for="fah">fahrenheit</label>
            <input type="number" id="fah"> <span>F</span>
            <label for="kel">kelvin</label>
            <input type="number" id="kel"> <span>K</span>

        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
