    <!-- google font -->

    <!-- main css -->

  <body>
    <div class="container">
      <h1>remember always keep the light on</h1>
      <p class="my_score">my score </p>

      <p class="count_down"></p>
      <div class="play_area">
        <div class="candle_frame">
          <div class="candle">
            <div class="thread"></div>

        </div>
        <div class="candle_frame">

            <div class="thread"></div>
            <div class="light fire"></div>
          </div>
        </div>
        <div class="candle_frame">
          <div class="candle">

          </div>
        </div>
        <div class="candle_frame">
          <div class="candle">
            <div class="thread"></div>
            <div class="light fire"></div>
          </div>
        </div>
      </div>

      <div class="control">
        <button class="btn start">start</button>
        <button class="btn reset">reset</button>
      </div>
    </div>
    <div class="modal display_none" id="modal">
        <div class="content">
            <h1>Opp !!!! you lose the game</h1>
            <button class="btn close" id="close"> x</button>
        </div>
    </div>
    <script src="./main.js"></script>
